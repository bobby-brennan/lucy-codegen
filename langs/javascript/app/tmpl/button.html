<a class="btn btn-success"><%- options.button %></a>
<script>
  var target = $("<%- options.target || 'a:last' %>");
  $("a:last").click(function() {
    <%- options.action %>({
<%   for (var answer in options.data.answers) { -%>
       '<%- answer %>': <%- options.data.answers[answer] %>,
<%   } -%>
    }, function(result) {
      target.replaceWith(<%- options.view %>View({result: result}));
    })
  })
</script>
