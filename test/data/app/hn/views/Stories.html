<lucy for="storyID" in="result">
  <lucy if="index < 10">
    <div class="story">
      {{ storyID }}&nbsp;
      <lucy button="Load"
            type="success"
            action="getItem"
            view="item"
            inputvars="{itemID: storyID}"
            indent="2">
      </lucy>
    </div>
  </lucy>
</lucy>
